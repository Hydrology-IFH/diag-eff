language: python
sudo: required
dist: xenial
python:
  - 3.6
  - 3.7
matrix:
  include:
    # ======= OSX ========
    - name: "Python 3.7.4 on macOS 10.14"
      os: osx
      osx_image: xcode10.3  # Python 3.7.4 running on macOS 10.14.6
      language: shell       # 'language: python' is an error on Travis CI macOS
      before_install:
        - python3 --version
        - pip3 install -U pip
        - pip3 install -U pytest
        - pip3 install codecov
      script: python3 -m pytest
      after_success: python 3 -m codecov
      #  ====== WINDOWS
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - pip3 install codecov
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
  - python --version
  - pip3 install --upgrade pip
  - pip3 install --upgrade pytest
  - pip3 install codecov
install:
  - pip3 install ".[test]"   # install package + test dependencies
script:
  - pytest  # run tests
  - codecov # submit coverage
env:
  - CODECOV_TOKEN="cd2a45f8-9f2d-4c5e-8a0e-187be9a91c76"
